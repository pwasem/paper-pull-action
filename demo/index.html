<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-pull-action demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../paper-pull-action.html">
  <style is="custom-style">

    :root {
      --light-primary-color: #c5cae9;
      --dark-primary-color: #303f9f;
    }

    .pull-list {
      background-color: var(--dark-primary-color);
    }

  </style>
</head>
<body unresolved>
<p>An example of <code>&lt;paper-pull-action&gt;</code>:</p>
<template is="dom-bind" id="demo">
  <paper-pull-action id="paperPull" on-pull-action="onPullAction" pull-time="300" enabled>
    <div class="pull-list" pullable>
      <h2>Pull me!</h2>
      <div>one</div>
      <div>two</div>
      <div>three</div>
    </div>
  </paper-pull-action>
</template>

<script type="text/javascript">
  (function (document) {

    'use strict';

    // Grab a reference to our auto-binding template
    // and give it some initial binding values
    // Learn more about auto-binding templates at http://goo.gl/Dx1u2g
    var demo = document.getElementById('demo');

    // handle pull action
    demo.onPullAction = function onPullAction() {

      alert('pull-action!');
    }

  })(document);


</script>

</body>
</html>
